<li
  class="injektion"
  [class]="injektion().injektionName == 'Tresiba' ? 'long' : 'short'"
>
  <p class="datum">{{ injektion().injektionDatum }}</p>
  <p>Insulin: {{ injektion().injektionName }}</p>
  <p>Dose: {{ injektion().injektionGroesse }}</p>

  <button type="button" class="edit-button" (click)="editData()">
    <img src="edit.svg" alt="" />
  </button>
</li>
